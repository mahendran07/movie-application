<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Forget Password</title>
<style type="text/css">
body {
	text-align: center;
	padding-top: 150px;
}

form {
	display: inline-block;
}
</style>
</head>
<body>
	<form method="post" action="ForgetPasswordServlet">
		<table>
			<tbody>
				<tr align="center">
					<td style="color: black" colspan="2" style="padding-top:50px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Forget 
					Password
					</td>
				</tr>
				<tr>
				<td> &nbsp; </td> 
				<td> &nbsp; </td>
				<td> &nbsp; </td> 
				</tr> 
				<tr>
					<td>Name </td>
					<td><input type="text" name="username" required autocomplete="off"></td>
				</tr>
				<tr>
				<td> &nbsp; </td> 
				<td> &nbsp; </td>
				<td> &nbsp; </td> 
				</tr> 
				<tr>
					<td style="color: black">Email</td>
					<td><input type="text" name="email" required autocomplete="off"></td>

				</tr>
				<tr>
				<td> &nbsp; </td> 
				<td> &nbsp; </td>
				<td> &nbsp; </td> 
				</tr> 
				<tr>
					<td>Phone number </td>
					<td><input type="number" name="phonenumber" required autocomplete="off" min="9999999999"></td>
				</tr>
				<tr>
				<td> &nbsp; </td> 
				<td> &nbsp; </td>
				<td> &nbsp; </td> 
				</tr> 
				<tr>
					<td><a href="Login.html">Back</a></td>
					<td><button type="submit" style="width: 100px">Check</button>
						</td>
				</tr>
				<tr>
				<td> &nbsp; </td> 
				<td> &nbsp; </td>
				<td> &nbsp; </td> 
				</tr> 
				</tbody>
				</table>
	</form>
</body>
</html>
