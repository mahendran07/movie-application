<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
<style type="text/css">
body {
	text-align: center;
	padding-top: 120px;
	font-size:18px;
}

form {
	display: inline-block;
}
button[type="submit"] {
  background: black;
  border: 0;
  width: 250px;
  height: 40px;
  border-radius: 3px;
  color: white;
  cursor: pointer;
  transition: background 0.3s ease-in-out;
}
button[type="submit"]:hover {
  background: #16aa56;
}
</style>
</head>
<body bgcolor="pink">
	<form method="post" action="RegisterServlet">
		<table>
			<tbody>
				<tr align="center">
					<td colspan="2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<h4>Register</h4>
					</td>
					<td></td>
				</tr>
				<tr align="left">
					<td></td>
					<td></td>
				</tr>
				<tr align="left">
					<td>Name </td>
					<td><input type="text" name="username" required pattern="[A-za-z]{}" title="Only Type Name"></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
				</tr>
				<tr align="left">
					<td>Email Id </td>
					<td><input type="email" name="email" required></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
				</tr>
				<tr align="left">
					<td>Phone number </td>
					<td><input type="tel" name="phonenumber" pattern="[6-9]{1}[0-9]{9}" title="only start with 6,7,8,9 with 10 digit" required></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
				</tr>
				<tr align="left">
					<td>Password </td>
					<td><input type="password" name="password" required></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
				</tr>
				</tbody>
				</table>
				<table align="center">
				<tr>
					<td><a href="Login.jsp" style="text-decoration:none">Login</a>&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
					<td><button type="submit" style="width: 100px">Sign Up</button> </td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
