<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
<style type="text/css">
body {
	text-align: center;
	padding-top: 130px;
}

form {
	display: inline-block;
}
</style>
</head>
<body>
	<form method="post" action="RegisterServlet">
		<table>
			<tbody>
				<tr align="center">
					<td colspan="2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<h4>Register</h4>
					</td>
					<td></td>
				</tr>
				<tr align="left">
					<td></td>
					<td></td>
				</tr>
				<tr align="left">
					<td>Name :</td>
					<td><input type="text" name="username" required></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
				</tr>
				<tr align="left">
					<td>Email Id :</td>
					<td><input type="email" name="email" required></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
				</tr>
				<tr align="left">
					<td>Phone number :</td>
					<td><input type="number" name="phonenumber" required></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
				</tr>
				<tr align="left">
					<td>Password :</td>
					<td><input type="password" name="password" required></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
				</tr>
				</tbody>
				</table>
				<table align="center">
				<tr>
					<td></td>
					<td><button type="submit" style="width: 100px">Sign Up</button> </td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
